<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let feet = +prompt("Nhập Feet: ");
    let meter =+prompt("Nhập Meter: ");

    function feetToMeter(feet) {
        let meterT = 0.305 * feet;
        return meterT;
    }

    function meterToFeet(meter) {
        let feetT = 3.279 * meter;
        return feetT;
    }
    document.write("feet" + "=" + feetToMeter(feet) + "Meter" + "<br>");

    document.write("meter" + "=" + meterToFeet(meter) + "Feet");
</script>
</body>
</html>
